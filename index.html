<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://kit.fontawesome.com/011024de61.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <lottie-player id="sun" src="https://assets5.lottiefiles.com/packages/lf20_5i5k8eh3.json" background="transparent"
        speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>

      <div id="clouds-container">
        <lottie-player id="clouds" src="https://assets6.lottiefiles.com/packages/lf20_yc2d0lo5.json"
          background="transparent" speed="1" loop autoplay></lottie-player>
      </div>
    </header>
    <main>
      <div class="container position-relative">
        <!-- Home Page -->
        <div class="row justify-content-center align-content-center height-100vh-modded position-relative">
          <div id="home-view" class="column-75 height-fit-content">
            <h1>Happy Here</h1>
            <h2>Search urban areas and see quality of life scores</h2>
            <!-- Search Bar on Home Page -->
            <form class="row">
              <div class="column-full">
                <div class="row justify-content-center position-relative">
                  <input id="search-bar" type="search" list="search-autofill" placeholder="Search city..." required>
                  <div class="search-bar-icon-container">
                    <button><i class="fa-solid fa-magnifying-glass search-magnifying"></i></button>
                  </div>
                </div>
              </div>
            </form>
            <!-- <button class="desktop-skipped-btn">Skipped</button>
            <button class="desktop-favorited-btn">Favorited</button> -->
            <!-- Search Bar on Home Page -->
          </div>
          <!-- Home Page -->

          <!-- Stats Page -->
          <div id="city-stats-view" class="column-full height-fit-content hidden">
            <h1 id="city-stats-view-city-name"></h1>
            <p class="overall-score"></p>
            <div class="row justify-content-center">
              <div class="stats-column">
                <ul id="city-stats-view-city-stats">
                </ul>
                <div class="row justify-content-center">
                  <button id="summary-button">City Summary</button>
                </div>
              </div>
              <div id="summary" class="stats-column">
                <p></p>
              </div>
            </div>
            <div class="fav-skip-container">
              <button class="skip-btn">Skip</button>
              <button class="fav-btn">Favorite</button>
            </div>
            <div class="back-to-search-container">
              <button class="desktop-skipped-btn">Skipped</button>
              <button class="desktop-search-btn">Back To Search</button>
              <button class="desktop-favorited-btn">Favorited</button>
            </div>
            <div class="notification-container hidden">
              <p></p>
            </div>
          </div>
          <!-- Stats Page -->

          <!-- Saved List View -->
          <div id="fav-and-skip-list-view" class="column-full height-fit-content hidden">
            <h1 id="list-title"></h1>
            <div class="row justify-content-center">
              <div class="saved-list-column">
                <ul id="fav-and-skip-list">
                </ul>
              </div>
            </div>
            <div class="fav-skip-container">
              <button class="skip-btn">Skip</button>
              <button class="fav-btn">Favorite</button>
            </div>
            <div class="back-to-search-container">
              <button class="search-btn">Back To Search</button>
            </div>
            <div class="notification-container hidden">
              <p></p>
            </div>
          </div>
          <!-- Saved List View -->

          <!-- Hills -->
          <div class="hills-desktop">
            <svg viewBox="0 0 375 95" fill="none" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M0 55.9058L15.3061 42.3732C31.8878 28.8406 62.5 1.77543 94.3878 0.271808C125 -2.73544 156.888 19.8189 187.5 37.8624C219.388 55.9058 250 67.9348 281.888 61.9203C312.5 55.9058 344.388 28.8406 359.694 15.308L375 1.77543V95H359.694C344.388 95 312.5 95 281.888 95C250 95 219.388 95 187.5 95C156.888 95 125 95 94.3878 95C62.5 95 31.8878 95 15.3061 95H0V55.9058Z"
                fill="#93E4A5" />
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M375 77L354.592 67C332.908 57 292.092 36 250 33C207.908 30 167.092 45 125 47C82.9082 48 42.0918 36 20.4082 30L3.57628e-06 25V95H20.4082C42.0918 95 82.9082 95 125 95C167.092 95 207.908 95 250 95C292.092 95 332.908 95 354.592 95H375V77Z"
                fill="#E9FFA9" />
            </svg>
          </div>
          <!-- Hills -->
        </div>

        <div class="modal-container hidden">
          <div class="modal">
            <p></p>
            <div class="row justify-content-center">
              <i class="fa-solid fa-xmark modal-xmark"></i>
            </div>
          </div>
        </div>
      </div>

      <!--  Mobile Nav Section -->
      <div class="row mobile-nav-container position-absolute bottom-0 width-100vw">
        <div class="column-full">
          <div class="row mobile-list-container height-50">
            <button class="column-50 mobile-skipped-btn">Skipped</button>
            <button class="column-50 mobile-favorited-btn">Favorited</button>
          </div>
          <div class="row mobile-btn-container height-50">
            <button class="column-thirds">
              <i class="fa-solid fa-xmark display-block"></i>
            </button>
            <button class="column-thirds">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="column-thirds">
              <i class="fa-solid fa-heart"></i>
            </button>
          </div>
        </div>

          </div>

                <i class="fa-solid fa-heart"></i>
              </div>

            </div>
          </div>
        </div> -->
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
